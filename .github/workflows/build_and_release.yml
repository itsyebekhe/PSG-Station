name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # ------------------------------------
  # 1. BUILD WINDOWS
  # ------------------------------------
  build-windows:
    runs-on: windows-latest
    env:
      PYTHONIOENCODING: utf-8  # <--- FIX FOR CHARMAP ERROR
      PYTHONLEGACYWINDOWSSTDIO: utf-8
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          pip install flet requests geoip2
          pip install -r requirements.txt

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Build Windows EXE
        run: flet build windows --verbose

      - name: Prepare Release Folder
        shell: pwsh
        run: |
          $buildDir = "build\windows\runner\Release"
          Copy-Item -Path "src\channelsData" -Destination $buildDir -Recurse
          Copy-Item -Path "src\templates" -Destination $buildDir -Recurse
          Copy-Item -Path "src\settings.json" -Destination $buildDir

      - name: Zip Windows Build
        uses: thedoctor0/zip-release@0.7.6
        with:
          type: 'zip'
          filename: 'PSG_Station_Windows.zip'
          directory: 'build/windows/runner/Release'

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: build/windows/runner/Release/PSG_Station_Windows.zip

  # ------------------------------------
  # 2. BUILD ANDROID (APK)
  # ------------------------------------
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        # Removed geoip2 here too
        run: pip install flet requests

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Build APK
        run: flet build apk --verbose

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: build/apk/app-release.apk

  # ------------------------------------
  # 3. CREATE RELEASE
  # ------------------------------------
  create-release:
    needs: [build-windows, build-android]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-build

      - name: Download Android Artifact
        uses: actions/download-artifact@v4
        with:
          name: android-build

      - name: Rename APK
        run: mv app-release.apk PSG_Station_Android.apk

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            PSG_Station_Windows.zip
            PSG_Station_Android.apk
          draft: false
          prerelease: false
