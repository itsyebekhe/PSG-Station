name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: 'Release Version (e.g. v1.0.0)'
        required: true
        default: 'v1.0.0-manual'

permissions:
  contents: write

jobs:
  # ------------------------------------
  # 1. BUILD WINDOWS
  # ------------------------------------
  build-windows:
    runs-on: windows-latest
    env:
      # CRITICAL: Forces Python to use UTF-8 for IO to prevent 'charmap' errors with Flet's progress bar
      PYTHONIOENCODING: utf-8
      PYTHONUTF8: 1
      PYTHONLEGACYWINDOWSSTDIO: utf-8
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          pip install flet requests geoip2
          pip install -r requirements.txt

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Build Windows EXE
        shell: pwsh
        run: |
          # Double check: Force console to UTF-8
          [Console]::OutputEncoding = [System.Text.Encoding]::UTF8
          flet build windows --verbose

      - name: Prepare Release Folder
        shell: pwsh
        run: |
          $buildDir = "build\windows"
          
          # Copy external assets next to the EXE
          Copy-Item -Path "src\channelsData" -Destination $buildDir -Recurse
          Copy-Item -Path "src\templates" -Destination $buildDir -Recurse
          Copy-Item -Path "src\settings.json" -Destination $buildDir

          Write-Host "Verifying Build Content:"
          Get-ChildItem -Path $buildDir

      - name: Zip Windows Build
        uses: thedoctor0/zip-release@0.7.6
        with:
          type: 'zip'
          filename: 'PSG_Station_Windows.zip'
          directory: 'build/windows'

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: build/windows/PSG_Station_Windows.zip

  # ------------------------------------
  # 2. BUILD ANDROID (APK)
  # ------------------------------------
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: pip install flet requests

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      # FIX: Add '|| true' to prevent 'Broken Pipe' from failing the build
      - name: Accept Android Licenses
        run: |
          yes | flutter doctor --android-licenses || true

      - name: Build APK
        run: flet build apk --verbose

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: build/apk/app-release.apk

  # ------------------------------------
  # 3. CREATE RELEASE
  # ------------------------------------
  create-release:
    needs: [build-windows, build-android]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Determine Tag Name
        id: tag_info
        shell: bash
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "TAG_NAME=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-build

      - name: Download Android Artifact
        uses: actions/download-artifact@v4
        with:
          name: android-build

      - name: Rename APK
        run: mv app-release.apk PSG_Station_Android.apk

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.tag_info.outputs.TAG_NAME }}
          tag_name: ${{ steps.tag_info.outputs.TAG_NAME }}
          files: |
            PSG_Station_Windows.zip
            PSG_Station_Android.apk
          draft: false
          prerelease: false
